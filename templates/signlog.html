<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/signlog.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Beth+Ellen&display=swap" rel="stylesheet">
</head>
<body style="background-color: #333">

    <main>

       

    </main>

	<div class="container login-container">
        <div style="font-family: 'Beth Ellen', cursive; font-size: 250%; text-align: center; color: white">Another Book Review</div>
        <br>
        <div class="row">
            <div class="col-12">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-dark alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                            {{ message }}
                        </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>
            <div class="col-md-6 login-form-1">
                <h3>Join Us</h3>

                <form action="/signlog" method="post">
                    <div class="form-group">
                        <input autocomplete="off" type="text" class="form-control" placeholder="New UserId *" name="userreg" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="New Password *" name="password" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Register" />
                    </div>
                </form>
                
            </div>
            <div class="col-md-6 login-form-2">
                <h3>Log In</h3>
                <form action="/signlog" method="post">
                    <div class="form-group">
                        <input autocomplete="off" type="text" class="form-control" placeholder="Your UserId *" name="usersign" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your Password *" name="password" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
